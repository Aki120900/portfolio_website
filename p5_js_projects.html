<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P5.js projects</title>
    <link rel="stylesheet" href="main.css">

    <style>
      .video-container {
        width: 80%;
        max-width: 1200px;
        margin: 1.5em auto;
        aspect-ratio: 21 / 9;    /* very flat rectangle */
        background: #000;        /* fallback background */
        position: relative;
      }
      .video-container iframe {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
      }
    </style>
</head>
<body>
    <section id="Final">
        <h1>p5.js projects in 1 video!</h1>
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/oNwStYQ8iR4"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
    </section>
    
    <section id="feedback">
        <h2>Feedback and Comments</h2>
        <form id="commentForm">
            <textarea id="commentText" placeholder="Type your comment here..." required></textarea>
            <button type="submit">Submit Comment</button>
        </form>
        <div id="commentSection">
            <h3>Comments</h3>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
